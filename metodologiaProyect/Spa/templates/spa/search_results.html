{% extends "spa/base.html" %}

{% block content %}
<div class="content-section">
    <h2>Resultados de búsqueda para "{{ query }}"</h2>
    {% if posts %}
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item">
                    <a href="{% url 'post-detail' post.pk %}">{{ post.titulo }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron publicaciones que coincidan con tu búsqueda.</p>
    {% endif %}
</div>
{% endblock content %}
